<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<div layout:fragment="leftmenu">
    <!-- Menu 1 -->
    <div class="profile-menu">
        <h3 class="profile-menu__title">Quản lý tài khoản</h3>
        <ul class="profile-menu__list">
            <li>
                <a href="/profile/edit" class="profile-menu__link">
                    <span class="profile-menu__icon">
                        <img th:src="@{/user/assets/icons/profile.svg}" alt="" class="icon" />
                    </span>
                    Thông tin cá nhân
                </a>
            </li>
            <li>
                <a href="/profile/address" class="profile-menu__link">
                    <span class="profile-menu__icon">
                        <img th:src="@{/user/assets/icons/location.svg}" alt="" class="icon" />
                    </span>
                    Địa chỉ
                </a>
            </li>
            <li>
                <a href="/profile/change-password" class="profile-menu__link">
                    <span class="profile-menu__icon">
                        <img th:src="@{/user/assets/icons/shield.svg}" alt="" class="icon" />
                    </span>
                    Đổi mật khẩu
                </a>
            </li>
        </ul>
    </div>

    <!-- Menu 2 -->
    <div class="profile-menu">
        <h3 class="profile-menu__title">Đơn hàng của tôi</h3>
        <ul class="profile-menu__list">
            <li>
                <a href="/profile/order" class="profile-menu__link">
                    <span class="profile-menu__icon">
                        <img th:src="@{/user/assets/icons/download.svg}" alt="" class="icon" />
                    </span>
                    Đơn hàng đã đặt
                </a>
            </li>
        </ul>
    </div>

    <!-- Menu 3 -->
    <div class="profile-menu" sec:authorize="hasAuthority('ADMIN')">
        <h3 class="profile-menu__title">Quản trị</h3>
        <ul class="profile-menu__list">
            <li>
                <a href="/admin" class="profile-menu__link">
                    <span class="profile-menu__icon">
                        <img th:src="@{/user/assets/icons/shield.svg}" alt="" class="icon" />
                    </span>
                    Trang Admin
                </a>
            </li>
        </ul>
    </div>
</div>
