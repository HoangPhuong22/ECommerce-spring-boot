<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin/main.html}"
>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <div class="d-flex align-items-center">
                <h4 class="card-title">Quản lý người dùng</h4>
                <button
                        class="btn btn-primary btn-round ms-auto"
                        data-bs-toggle="modal"
                        data-bs-target="#addRowModal"
                >
                    <i class="fa fa-plus"></i>
                    Thêm người dùng mới
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table
                        id="add-row"
                        class="display table table-striped table-bordered "
                >
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>username</th>
                        <th>Email</th>
                        <th>Trạng thái</th>
                        <th style="width: 10%">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user, index : ${users}">
                        <td th:text="${index.count}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:if="${user.status.equals(user.status.ACTIVE)}">
                            <span class="badge badge-success">Đang hoạt động</span>
                        </td>
                        <td th:if="${user.status.equals(user.status.INACTIVE)}">
                            <span class="badge badge-danger">Vô hiệu hóa</span>
                        </td>
                        <td th:if="${user.status.equals(user.status.KICKED)}">
                            <span class="badge badge-danger">Bị khóa</span>
                        </td>
                        <td>
                            <div class="form-button-action">
                                <a
                                        th:href="@{'/admin/user/' + ${user.id}}"
                                        class="btn btn-link btn-primary btn-lg"
                                >
                                    <i class="fa fa-eye"></i>
                                    Xem
                                </a>
                                <a
                                        th:href="@{'/admin/user/' + ${user.id} + '/edit'}"
                                        class="btn btn-link btn-warning btn-lg"
                                >
                                    <i class="fa fa-edit"></i>
                                    Sửa
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
