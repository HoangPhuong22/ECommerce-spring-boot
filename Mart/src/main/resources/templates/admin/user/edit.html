<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin/main.html}"
>
<div layout:fragment="content">
    <div class="page-header">
        <h3 class="fw-bold mb-3">Danh sách người dùng</h3>
        <ul class="breadcrumbs mb-3">
            <li class="nav-home">
                <a href="/admin">
                    <i class="icon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
                <a href="/admin/user">Người dùng</a>
            </li>
        </ul>
    </div>
    <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/user/edit}" method="post" th:object="${user}">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="status">Trạng thái</label>
                            <select class="form-select" id="status" th:field="*{status}">
                                <option value="ACTIVE">Kích hoạt</option>
                                <option value="INACTIVE">Vô hiệu hóa</option>
                                <option value="KICKED">Bị khóa</option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="role">Vai trò</label>
                            <select class="form-select" id="role" th:field="*{roles}">
                                <option th:each="role : ${roles}"
                                        th:value="${role.id}"
                                        th:text="${role.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="card-action">
                        <input type="submit" class="btn btn-success" value="Lưu"/>
                        <a href="/admin/user" class="btn btn-danger">Quay lại</a>
                    </div>
                </form>
            </div>
    </div>
</div>
