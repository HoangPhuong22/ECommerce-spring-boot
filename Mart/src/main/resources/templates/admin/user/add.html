<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin/main.html}"
>
<div layout:fragment="content">
    <div class="page-header">
        <h3 class="fw-bold mb-3">Danh sách người dùng</h3>
        <ul class="breadcrumbs mb-3">
            <li class="nav-home">
                <a href="/admin">
                    <i class="icon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
                <a href="/admin/user">Người dùng</a>
            </li>
        </ul>
    </div>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/user/add}" method="post" th:object="${user}">
                <div class="row">
                    <div class="form-group col-6">
                        <label for="firstName">Họ </label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Họ không được để trống</small>
                    </div>
                    <div class="form-group col-6">
                        <label for="lastName">Tên</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Tên không được để trống</small>
                    </div>
                    <div class="form-group col-6">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Tên đăng nhập không được để trống</small>
                    </div>
                    <div class="form-group col-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email không được để trống</small>
                    </div>
                    <div class="form-group col-6">
                        <label for="password">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Mật khẩu không được để trống</small>
                    </div>
                    <div class="form-group col-6">
                        <label for="confirmPassword">Nhập lại mật khẩu</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
                    </div>
                </div>
                <div class="card-action">
                    <input type="submit" class="btn btn-success" value="Thêm mới"/>
                    <a href="/admin/user" class="btn btn-danger">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</div>
