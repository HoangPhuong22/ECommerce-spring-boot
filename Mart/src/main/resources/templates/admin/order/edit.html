<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin/main.html}"
>
<div layout:fragment="content">
    <div class="page-header">
        <h3 class="fw-bold mb-3">Đơn hàng</h3>
        <ul class="breadcrumbs mb-3">
            <li class="nav-home">
                <a href="/admin">
                    <i class="icon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
                <a href="/admin/order">Đơn hàng</a>
            </li>
        </ul>
    </div>
    <div class="card">
        <div class="card-header">
            <div class="d-flex align-items-center">
                <h4 class="card-title">Danh sách đơn hàng</h4>
            </div>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/order/edit}" method="post">
                <input type="hidden" name="id" th:value="${order.id}"/>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="status">Trạng thái</label>
                            <select class="form-select" id="status" name="status">
                                <option value="PENDING" th:selected="${order.status == 'PENDING'}">Chờ xác nhận</option>
                                <option value="CONFIRMED" th:selected="${order.status == 'CONFIRMED'}">Đã xác nhận</option>
                                <option value="SHIPPING" th:selected="${order.status == 'SHIPPING'}">Đang giao hàng</option>
                                <option value="DELIVERED" th:selected="${order.status == 'DELIVERED'}">Đã giao hàng</option>
                                <option value="CANCELLED" th:selected="${order.status == 'CANCELLED'}">Đã hủy</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <input type="submit" class="btn btn-success" value="Chấp nhận"/>
                    <a href="/admin/order" class="btn btn-danger">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</div>
